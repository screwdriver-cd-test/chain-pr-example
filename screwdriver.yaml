shared:
    image: node:8

annotations:
    screwdriver.cd/chainPR: true

jobs:
    first-job:
        requires: [ ~pr, ~commit ]
        steps:
            - echo: echo "this is first job. $SD_JOB_ID"
            - pr: echo $SD_PULL_REQUEST
    second-job:
        requires: [ first-job ]
        steps:
            - echo: echo "this is second job."
            - pr: echo $SD_PULL_REQUEST
    new-job:
        requires: [ ~pr, ~commit ]
        steps:
            - echo: echo "this is new job job. $SD_JOB_ID"
            - pr: echo $SD_PULL_REQUEST
